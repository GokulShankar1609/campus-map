<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeekNKeep ‚Äì Report Missing Item</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdfb;
      margin: 0;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      font-size: 1.6em;
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .feed-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    #preview {
      margin-top: 12px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    üö® SeekNKeep ‚Äì Report Missing Item
  </header>

  <main>
    <div class="form-container">
      <h2>Report Your Lost Item</h2>
      <form id="postForm" enctype="multipart/form-data">
        <input type="file" id="photo" name="photo" accept="image/*" required />
        <img id="preview" src="" alt="Image Preview" style="display:none;" />
        <textarea id="description" placeholder="Describe your missing item..." rows="3" required></textarea>
        <input type="text" id="location" placeholder="Last seen location (e.g., Room 12, Library)" required />
        <button type="submit">üì§ Report Missing</button>
      </form>

      <h2 style="margin-top: 30px;">üìç PSG iTech Campus Map</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3912.237416520781!2d77.0003183142568!3d10.99216315866742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8574dfda9b50f%3A0x75a4f5f55f0cbcff!2sPSG%20Institute%20of%20Technology%20and%20Applied%20Research!5e0!3m2!1sen!2sin!4v1718877687000!5m2!1sen!2sin"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>

      <a href="feed.html" class="feed-link">üîç View Found Items Feed</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
